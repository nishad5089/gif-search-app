   
    <div class="input-group mb-3">
        <input
          [(ngModel)]="searchQuery"
          type="text"
          class="form-control"
          placeholder="Search for GIFs"
          aria-label="Search for GIFs"
          (keyup.enter)="search()"
        />
        <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
